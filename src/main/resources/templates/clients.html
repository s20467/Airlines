<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Klienci</title>
</head>
<body>
<div th:replace="fragments/header :: header">header</div>
<div class="d-flex flex-column w-50 mx-auto">
    <h1 class="mt-4">Klienci</h1>
    <div th:each="client: ${clients}" class="d-flex justify-content-between border mt-3 p-3">
        <div class="d-flex justify-content-between w-100">
            <div><p th:text="${client.getFirstName()}">ImiÄ™</p></div>
            <div><p th:text="${client.getLastName()}">Nazwisko</p></div>
            <div><p th:text="${client.getAccount().getEmail()}">email</p></div>
            <div><button class="btn btn-primary"><a th:href="@{'/clients/' + ${client.getId()} + '/bookings'}" class="text-decoration-none text-reset">Rezerwacje</a></button></div>
        </div>
    </div>
</div>
</body>
</html>
