<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div th:replace="fragments/header :: header">header</div>
    <div class="d-flex flex-column w-50 mx-auto">
        <h1 class="mt-4">Zaloguj się</h1>
        <form th:action="@{/login}" method="post">
            <div class="mt-4">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="text" name="username" class="form-control" placeholder="Email" required autofocus>
            </div>
            <div class="mt-4">
                <label for="password" class="form-label">Hasło</label>
                <input id="password" type="password" name="password" class="form-control" placeholder="Hasło" required>
            </div>
            <button th:type="submit" class="btn btn-primary mt-4 w-100">Zaloguj się</button>
        </form>
        <p class="mt-4">Nie posiadasz konta? <a href="\register">Zarejestruj się</a></p>
        <div th:if="${param.error}" class="alert alert-danger mt-4">Wrong Username or password</div>
    </div>
</body>
</html>
