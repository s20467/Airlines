<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Anulowanie rejestracji</title>
</head>
<body>
<div th:replace="fragments/header :: header">header</div>
<div class="d-flex flex-column w-50 mx-auto">
    <h1 class="mt-4">Anulowanie rejestracji</h1>
    <div class="d-flex flex-column justify-content-between border mt-3 p-3">
        <p class="mt-3">Anulowanie rezerwacji zakończone sukcesem.</p>
        <a href="/"><button class="btn btn-primary w-100 mt-3">Przejdź do strony głównej</button></a>
        <a sec:authorize="hasAuthority('ADMIN')" th:href="@{'/clients/' + ${clientId} + '/bookings'}"><button class="btn btn-primary w-100 mt-3">Wróć do rezerwacji klienta</button></a>
        <a sec:authorize="hasAuthority('CLIENT')" href="/passenger-flights/my-bookings"><button class="btn btn-primary w-100 mt-3">Przejdź do moich rezerwacji</button></a>
    </div>
</div>
</body>
</html>
