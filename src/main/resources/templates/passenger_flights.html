<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Loty Pasażerskie</title>
</head>
<body>
    <div th:replace="fragments/header :: header">header</div>
    <div class="d-flex flex-column w-50 mx-auto">
        <h1 class="mt-4">Loty pasażerskie</h1>
        <div th:each="flight: ${flights}" class="d-flex justify-content-between border mt-3 p-3">
            <div class="d-flex flex-column">
                <p th:text="'Z: ' + ${flight.getFlightLine().getAirportFrom().getAddress().getCity()}">Z: Warszawa</p>
                <p th:text="'Godzina wylotu: ' + ${flight.getFlightLine().getArrivalTime().toString()}">Godzina wylotu: 14:17</p>
                <p th:text="'Data: ' + ${flight.getDate().toString()}">Data: 2022-08-12</p>
                <p th:text="${flight.getFlightLine().getCostInDollars().toString()} + ' $'">20.0 $</p>
            </div>
            <div class="d-flex flex-column">
                <p th:text="'Do: ' + ${flight.getFlightLine().getAirportTo().getAddress().getCity()}">Wrocław</p>
                <p th:text="'Godzina przylotu: ' + ${flight.getFlightLine().getDepartureTime().toString()}">Godzina przylotu: 13:20</p>
                <button class="btn btn-primary"><a th:href="@{'/passenger-flights/' + ${flight.getId()} + '/buy'}" class="text-decoration-none text-reset">Zakup</a></button>
            </div>
        </div>
    </div>
</body>
</html>
